plugins {
    id 'java'
}

group 'vg.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

sourceSets {
    main { java {srcDir 'src/main'}
    }
    test { java { srcDir 'src/test/java' }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.cucumber:cucumber-java8:4.3.1'
    testCompile 'io.cucumber:cucumber-junit:4.3.1'
//    testCompile group: 'junit', name: 'junit-dep', version: '4.11', ext: 'pom'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: 'latest.integration'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: 'latest.integration'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: 'latest.integration'
}
